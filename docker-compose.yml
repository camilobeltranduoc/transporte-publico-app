version: '3.8'

services:
  ms-vehiculos:
    build:
      context: ./backend/ms-vehiculos
      dockerfile: Dockerfile
    container_name: ms-vehiculos
    ports:
      - "8081:8081"
    environment:
      - ORACLE_HOST=${ORACLE_HOST}
      - ORACLE_PORT=${ORACLE_PORT}
      - ORACLE_SID=${ORACLE_SID}
      - ORACLE_USER=${ORACLE_USER}
      - ORACLE_PASSWORD=${ORACLE_PASSWORD}
    networks:
      - transporte-network
    restart: unless-stopped

  ms-rutas:
    build:
      context: ./backend/ms-rutas
      dockerfile: Dockerfile
    container_name: ms-rutas
    ports:
      - "8082:8082"
    environment:
      - ORACLE_HOST=${ORACLE_HOST}
      - ORACLE_PORT=${ORACLE_PORT}
      - ORACLE_SID=${ORACLE_SID}
      - ORACLE_USER=${ORACLE_USER}
      - ORACLE_PASSWORD=${ORACLE_PASSWORD}
    networks:
      - transporte-network
    restart: unless-stopped

  bff-transporte:
    build:
      context: ./backend/bff-transporte
      dockerfile: Dockerfile
    container_name: bff-transporte
    ports:
      - "8080:8080"
    environment:
      - AUTH0_DOMAIN=${AUTH0_DOMAIN}
      - AUTH0_AUDIENCE=${AUTH0_AUDIENCE}
      - MS_VEHICULOS_URL=http://ms-vehiculos:8081
      - MS_RUTAS_URL=http://ms-rutas:8082
    depends_on:
      - ms-vehiculos
      - ms-rutas
    networks:
      - transporte-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend/transporte-app
      dockerfile: Dockerfile
    container_name: frontend-transporte
    ports:
      - "80:80"
    environment:
      - API_URL=http://bff-transporte:8080
    depends_on:
      - bff-transporte
    networks:
      - transporte-network
    restart: unless-stopped

  kong:
    image: kong:3.4
    container_name: kong-gateway
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /kong/declarative/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    volumes:
      - ./kong:/kong/declarative
    ports:
      - "8000:8000"
      - "8001:8001"
    networks:
      - transporte-network
    restart: unless-stopped

networks:
  transporte-network:
    driver: bridge
