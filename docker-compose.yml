version: '3.8'

services:
  ms-vehiculos:
    build:
      context: ./backend/ms-vehiculos
      dockerfile: Dockerfile
    container_name: ms-vehiculos
    ports:
      - "8081:8081"
    environment:
      - ORACLE_PASSWORD=${ORACLE_PASSWORD}
      - ORACLE_WALLET_PATH=/wallet
      - ORACLE_WALLET_PASSWORD=${ORACLE_WALLET_PASSWORD}
    volumes:
      - ./backend/wallet/Wallet_TRANSPORTEDB:/wallet:ro
    networks:
      - transporte-network
    restart: unless-stopped

  ms-rutas:
    build:
      context: ./backend/ms-rutas
      dockerfile: Dockerfile
    container_name: ms-rutas
    ports:
      - "8082:8082"
    environment:
      - ORACLE_PASSWORD=${ORACLE_PASSWORD}
      - ORACLE_WALLET_PATH=/wallet
      - ORACLE_WALLET_PASSWORD=${ORACLE_WALLET_PASSWORD}
    volumes:
      - ./backend/wallet/Wallet_TRANSPORTEDB:/wallet:ro
    networks:
      - transporte-network
    restart: unless-stopped

  bff-transporte:
    build:
      context: ./backend/bff-transporte
      dockerfile: Dockerfile
    container_name: bff-transporte
    ports:
      - "8080:8080"
    environment:
      - AZURE_AD_B2C_TENANT=TransporteDuoc
      - AZURE_AD_B2C_POLICY=B2C_1_susi
      - MS_VEHICULOS_URL=http://ms-vehiculos:8081
      - MS_RUTAS_URL=http://ms-rutas:8082
    depends_on:
      - ms-vehiculos
      - ms-rutas
    networks:
      - transporte-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend/transporte-app
      dockerfile: Dockerfile
    container_name: frontend-transporte
    ports:
      - "80:80"
    environment:
      - API_URL=http://bff-transporte:8080
    depends_on:
      - bff-transporte
    networks:
      - transporte-network
    restart: unless-stopped

  kong:
    image: kong:3.4
    container_name: kong-gateway
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /kong/declarative/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    volumes:
      - ./kong:/kong/declarative
    ports:
      - "8000:8000"
      - "8001:8001"
    networks:
      - transporte-network
    restart: unless-stopped

networks:
  transporte-network:
    driver: bridge
