version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq-transporte
    ports:
      - "5672:5672"   # Puerto principal para que Spring Boot se conecte a las colas
      - "15672:15672" # Puerto para la interfaz gr√°fica web (Management UI)
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: always

volumes:
  rabbitmq_data:
    name: rabbitmq_transporte_data